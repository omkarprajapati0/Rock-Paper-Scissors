   <style>
     * {

body {
    height: 100vh;

.game-box {
    width: 400px;

    padding: 30px;

    background: rgba(255, 255, 255, 0.1);

    color: #fff;
}

h1 {
    font-size: 1.8rem;

    font-weight: 600;
}

    margin: 20px 0px 40px 0px;

}

.buttons {
    display: flex;
    justify-content: space-around;
    margin: 40px 0px ;

.btn {
    background: rgba(143, 143, 143, 0.395);
    border: none;
    font-size: 2rem;
    padding: 12px 18px;
    width: 80px;
    height: 80px;
    border-radius: 50%;
    cursor: pointer;
    transition: 0.3s ease-in-out;
}

.btn:hover {
    transform: scale(1.1);
    box-shadow: 0px 0px 15px #000000;
}
#resetbtn {
   background-color: #f44336;

   margin: 30px;

   transition: 0.5s ease-in-out;

    margin-top: 40px;
}
 .score {
    display: flex;

    margin: 20px ;
    font-size: 1.1rem;
    font-weight: bold;
    display: flex;
    align-items: center;
}


.result {
    margin-top: 20px;
}

    <div class="game-box">
        <h1>Rock ‚Ä¢ Paper ‚Ä¢ Scissors</h1>
        <p class="subtitle">Welcome to the Rock ‚Ä¢ Paper ‚Ä¢ Scissors game!
Choose your option below to play against the computer.!</p>

        <div class="buttons">


            <button class="btn" onClick=" 
          computerChoice= generateComputerChoice () ;
          game (computerChoice,'Rock');
            showResult(computerChoice,'Rock',result);

          </div>
          <h4 class="userChoice"></h4>

            <h4 class="result"></h4>

           <button id="resetbtn" onClick="
           localStorage.removeItem('score');

          showResult('','','','');
            ">Reset Game</button>

    <script>
         let scorestr = localStorage.getItem('score');
        let score;
        function resetScore(scoreStr) {
           score = scoreStr ? JSON.parse(scoreStr) :
            { wins : 0, losses : 0,  ties : 0
                };
        }
        score = JSON.parse(scorestr) ||  { wins : 0, losses : 0,  ties : 0
            };

        function generateComputerChoice() {
            let randomNumber = Math.random()*3;
            if( randomNumber > 0 && randomNumber <= 1){
                return 'Rock'; 
            }
            else if( randomNumber > 1 && randomNumber <= 2){
                return 'Paper';
            }else {
                return 'Scissor'; 
            }
         }
         let computerChoice= '';
         let userChoice= '';
         let result;
        function game (computerChoice, userChoice){
            
            if (computerChoice === userChoice ){
                result = `It's a tie`;
                score.ties ++;
            }else if (
                (computerChoice === 'Rock' && userChoice === 'Paper') || (computerChoice === 'Paper' && userChoice === 'Scissor') || (computerChoice === 'Scissor' && userChoice === 'Rock')
            ) {
                result = `You win`;
                score.losses ++;
            } else {
                result = `Computer wins`;
                score.wins ++;
            }
            return result;
        }
        function showResult(computerChoice, userChoice , result){
            localStorage.setItem('score', JSON.stringify(score));
document.querySelector('.userChoice').innerText = `You chose:- ${userChoice}`;
document.querySelector('.computerChoice').innerText = `Computer chose:- ${computerChoice}`;
document.querySelector('.result').innerText =`Result :- ${ result}`;
document.querySelector('.score').innerText = ` score :- ${score.wins} Wins, ${score.losses} Losses, ${score.ties} Ties`;  
        }
    </script>
